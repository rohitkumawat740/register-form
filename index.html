.input-box input:hover{

.input-box label{

.btn-social.google{

	border-top-left-radius: 0;
	border-bottom-left-radius: 0;
}
.btn-social:hover{
	opacity: 0.9;
}
.btn-social img{
	width: 18px;
	height: 18px;
	object-fit: contain;
	transform: translateX(-200%);
}
.form-link{
	text-align: center;

	color: white;
	transform: translateY(-70%);
}
